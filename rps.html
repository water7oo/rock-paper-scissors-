<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate RPS</title>
    <link rel="stylesheet" href="rps.css" />
    <link rel="stylesheet" href="rps-logic.css" />
  </head>
  <body>
    <div class="Title"><h1>Rock, Paper, Scissors!</h1></div>
    <div class="master">
      <div class="arena-container" id="input">
        <div class="start-container">
          <center>
            <button
              class="start"
              id="start"
              onclick="getElementById('rps-computer-area').innerHTML= start"
            >
              START
            </button>
          </center>
        </div>

        <div class="names-container">
          <div class="player-name">Player</div>
          <div class="computer-name">Computer</div>
        </div>
        <div class="innerArena-choices-container">
          <div class="player-choices-container">
            <!-- start of player choices -->
            <button
              class="player-choices"
              id="player-rock"
              onclick="getElementById('rps-player-area').innerHTML
            = ('rock')"
            >
              rock
            </button>
            <button
              class="player-choices"
              id="player-paper"
              onclick="getElementById('rps-player-area').innerHTML
            = ('paper')"
            >
              paper
            </button>
            <button
              class="player-choices"
              id="player-scissors"
              onclick="getElementById('rps-player-area').innerHTML = 'scissors'"
            >
              scissors
            </button>
          </div>
          <!-- rps div is the rps arena -->
          <div id="rps">
            <div id="rps-player-area">waiting on input...</div>
            <div id="rps-computer-area"></div>
          </div>

          <div class="computer-choices-container">
            <!-- start of computer choices -->
            <button class="computer-choices">rock</button>
            <button class="computer-choices">paper</button>
            <button class="computer-choices">scissors</button>
          </div>
        </div>
        <div class="scores-container">
          <div class="player-score">0</div>
          <div class="computer-score">0</div>
        </div>
      </div>
    </div>
    <button onclick="getElementById('testing').innerHTML=Date()">
      Press This Button
    </button>
    <form
      action=""
      onsubmit="return
    false"
    >
      <label for="input">Enter a number between 1-10</label><br />
      <input type="text" id="inputRandom" value="" name="input" /><br />
      <input type="button" value="Start game" id="startGame" />
      <input type="button" id="Enter" value="Enter" onclick="getInput()" />

      <input type="button" value="Click Me" onclick="clicked(testing)" />
    </form>
    <div id="testing"></div>
  </body>
  <script src="testing.js"></script>
</html>
